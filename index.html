<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPredict - Your Personal Mood & Horoscope Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="AuraPredict combines your emotions and astrology to generate a personalized daily aura and horoscope.">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-moon"></i> AuraPredict</h1>
            <p>Your Personal Mood & Horoscope Companion</p>
        </header>

        <main>
            <section class="input-section glass-card">
                <h2>Generate Your Daily Aura</h2>
                <form id="aura-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time-of-birth">Time of Birth (Optional)</label>
                        <input type="time" id="time-of-birth" name="time-of-birth">
                    </div>
                    
                    <div class="form-group">
                        <label for="mood">Current Mood:</label>
                        <select id="mood" name="mood" required>
                          <option value="" disabled selected>Select your mood</option>
                            <option value="happy">ðŸ˜Š Happy</option>
                            <option value="sad">ðŸ˜¢ Sad</option>
                            <option value="stressed">ðŸ˜° Stressed</option>
                            <option value="calm">ðŸ˜Œ Calm</option>
                            <option value="excited">ðŸ¤© Excited</option>
                            <option value="anxious">ðŸ˜Ÿ Anxious</option>
                            <option value="tired">ðŸ˜´ Tired</option>
                            <option value="energetic">âš¡ Energetic</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                    <label for="favorite-color">Favorite Color:</label>
                    <input type="color" id="favorite-color" name="favorite-color" value="#9c59b6">
                </div>
                    
                    <button type="submit" class="btn-primary">Reveal My Aura</button>
                </form>
            </section>

            <section id="result-section" class="result-section glass-card hidden">
                <div class="aura-display">
                    <div id="aura-circle"></div>
                    <div id="aura-symbol"><i class="fas fa-star"></i></div>
                </div>
                
                <div class="prediction-content">
                    <h2>Your Aura Prediction</h2>
                    <div class="user-info">
                        <p id="user-name-display"></p>
                        <p id="zodiac-sign"></p>
                    </div>
                    
                    <div class="prediction-text">
                        <p id="aura-description"></p>
                        <p id="horoscope-text"></p>
                    </div>
                    
                    <div class="energy-level">
                        <h3>Daily Energy Level</h3>
                        <div class="progress-container">
                            <div id="energy-progress" class="progress-bar"></div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="save-aura" class="btn-secondary"><i class="fas fa-save"></i> Save</button>
                        <button id="share-aura" class="btn-secondary"><i class="fas fa-share-alt"></i> Share</button>
                        <button id="new-prediction" class="btn-secondary"><i class="fas fa-redo"></i> New Prediction</button>
                    </div>
                </div>
            </section>

            <section id="history-section" class="history-section glass-card hidden">
                <h2>Your Aura History</h2>
                <div id="aura-history-container">
                </div>
                <button id="clear-history" class="btn-secondary"><i class="fas fa-trash"></i> Clear History</button>
            </section>
        </main>

        <footer>
            <button id="toggle-history" class="btn-text"><i class="fas fa-history"></i> View History</button>
            <p>&copy; 2025 AuraPredict</p>
        </footer>
        
        <div id="chatbot-container" class="chatbot-container">
            <div class="chatbot-header">
                <div class="chatbot-avatar">
                    <i class="fas fa-crystal-ball"></i>
                </div>
                <h3>AuraBot</h3>
                <button id="toggle-chatbot" class="btn-text"><i class="fas fa-times"></i></button>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input-field" placeholder="Ask about your aura or zodiac...">
                <button id="chatbot-send" class="btn-primary"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        
        <button id="open-chatbot" class="open-chatbot-btn">
            <i class="fas fa-comment-alt"></i>
        </button>
    </div>

    <div id="background-animation"></div>
    
    <script src="script.js"></script>
</body>
</html>
